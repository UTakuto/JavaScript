<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link rel="stylesheet" -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/kadai06.css">


    <!-- web font for google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <!-- Material icons for google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>kadai06 - JavaScript2</title>
</head>

<body class="box-border">
    <div id="wrapper">
        <header>
            <h1 id="logo">JS Method</h1>
        </header>

        <div id="content-wrap">
            <div id="content">
                <div class="wrapper">

                    <section id="search" class="mb-10 sm:w-3/3">
                        <h2 class="text-2xl mb-5">グルメサーチ</h2>
                        <div
                            class="flex flex-col sm:flex-row gap-10 p-5 bg-gray-50 border-4 border-solid border-gray-600 rounded-md">

                            <div class="flex flex-col sm:w-1/4">
                                <div class="grow flex flex-col mb-5 ">
                                    <label class="text-lg text-gray-600 ">キーワード</label>
                                    <input type="text" id="keyword"
                                        class="grow bg-white text-lg px-3 py-1 border-2 border-solid border-gray-600 rounded-md"
                                        placeholder="東京">
                                </div>
                                <button type="button" id="btn_search"
                                    class="lg:w-2/3 text-white text-lg bg-sky-500 hover:bg-sky-600 py-2 rounded-md">検索</button>
                            </div>

                            <div class="grow flex flex-col w-full sm:w-1/3">
                                <p class="text-lg text-gray-600">表示件数</p>
                                <div class="flex flex-row">
                                    <label class="text-lg mr-5"><input type="radio" name="count" value="10"
                                            checked>10件</label>
                                    <label class="text-lg mr-5"><input type="radio" name="count" value="30">30件</label>
                                    <label class="text-lg mr-5"><input type="radio" name="count" value="50">50件</label>
                                    <label class="text-lg"><input type="radio" name="count" value="100">100件</label>
                                </div>
                                <p class="text-lg text-gray-600 mt-5">駐車場</p>
                                <div class="flex flex-row">
                                    <label class="text-lg mr-5"><input type="radio" name="parking" value="1"
                                            checked>あり</label>
                                    <label class="text-lg mr-5"><input type="radio" name="parking" value="0">なし</label>
                                </div>
                                <div class="grow flex flex-col w-full">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="search_result">

                        <!-- お店開始 -->
                        <!-- お店終了 -->

                    </section>
                </div><!--/.wrapper-->
            </div><!--/#content-->

        </div><!--/#content-wrap-->

        <!-- pagination -->
        <div id="pagination" class="pagination">
            <button id="prev" class=" bg-gray-300 text-gray-600 px-3 py-1 rounded-md">前へ</button>
            <div id="page-numbers" class="flex gap-2 mx-3"></div>
            <button id="next" class="bg-gray-300 text-gray-600 px-3 py-1 rounded-md">次へ</button>
        </div>



        <footer>
            <div id="top-area"><a href="#wrapper"><i class="material-icons">keyboard_arrow_up</i></a></div>
            <p id="copyright" class="font-weight-b">
                <min>copyright &copy; <span id="year">2020</span> ECC Design Collage</min>
            </p>
        </footer>


    </div><!--/#wrapper-->

    <script src="js/kadai06.js"></script>

</body>

</html>
